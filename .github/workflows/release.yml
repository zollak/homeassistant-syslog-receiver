name: Build & Upload Syslog Receiver Release

on:
  release:
    types: [published]

jobs:
  upload-release:
    name: Zip and Upload Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create ZIP of custom_components/syslog_receiver
        run: |
          mkdir dist
          zip -r dist/syslog_receiver-${{ github.ref_name }}.zip custom_components/syslog_receiver

      - name: Upload ZIP to release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/syslog_receiver-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
